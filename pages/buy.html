    <main>

        <div class="purchase-box">
            <h2>Datos de la Compra</h2>
            <form action="#" method="post">
                <label for="product-name">Nombre del Producto</label>
                <input type="text" id="product-name" name="product-name" placeholder="Nombre del producto" required>
    
                <label for="quantity">Cantidad</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Cantidad" required>
    
                <label for="price">Precio (USD)</label>
                <input type="number" id="price" name="price" step="0.01" placeholder="Precio del producto" required>
    
                <label for="total">Total</label>
                <input type="text" id="total" name="total" readonly placeholder="Total (calculado automáticamente)">
    
                <button type="submit">Agregar al Carrito</button>
            </form>
